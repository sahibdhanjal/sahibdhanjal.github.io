{% extends 'home/base.html' %}

{% block header_content %}
    <!-- ==================== BANNER ====================== -->
    <section data-position-y=top>
        <div style="height: 7em; position: relative;">
        </div>
    </section>
{% endblock %}

{% block content %}

{% endblock %}

{% block footer_content %}
    <!-- ==================== SOCIAL FOOTER ====================== -->
    <section id="contact" class="s-contact">
        <div class="col-full cl-copyright" style="margin-bottom: 1rem; margin-top: 1rem;">
            <script>document.write(new Date().getFullYear());</script> | <a href="/">Sahib Dhanjal</a>
            <ul class="contact-social">
                {% for social in social_links %}
                    {% if social.show %}
                        <li><a href="{{ social.link }}" target="_blank"><i class="{{ social.img_class }}"></i></a></li>        
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
